version: '3.8'

services:
  web:
    build: .
    volumes:
      - ./init_script.sh:/init_script.sh
      - ./app:/app/app
      - ./migrations:/app/migrations
    entrypoint: sh -c "/init_script.sh"
    restart: on-failure
    ports:
      - 8000:8000
    depends_on:
      db: 
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/main

  db:
    image: postgres:14-alpine
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: main
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 1s
      timeout: 2s
      retries: 5


volumes:
  db-data:
